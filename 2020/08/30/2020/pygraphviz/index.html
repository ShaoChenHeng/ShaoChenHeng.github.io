<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> graphviz <span class="keyword">import</span> Digraph</span><br><span class="line"><span class="keyword">from</span> graphviz <span class="keyword">import</span> Graph</span><br><span class="line"></span><br><span class="line"><span class="comment"># 有向图 g = Digraph(name=&quot;photo&quot;,format=&quot;png&quot;)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 无向图</span></span><br><span class="line"><span class="comment"># name 是名称</span></span><br><span class="line"><span class="comment"># format 是导出文件的格式，默认是pdf</span></span><br><span class="line">g = Graph(name=<span class="string">&quot;photo&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># name 是结点的变量名</span></span><br><span class="line"><span class="comment"># label 是显示时候结点的名称，也就是说可以创建两个＂同名＂结点</span></span><br><span class="line"><span class="comment"># color 是描边颜色</span></span><br><span class="line"></span><br><span class="line">g.node(name=<span class="string">&#x27;b1&#x27;</span>, label=<span class="string">&#x27;2&#x27;</span>,color=<span class="string">&#x27;black&#x27;</span>)</span><br><span class="line">g.node(name=<span class="string">&#x27;a&#x27;</span>,label=<span class="string">&#x27;2&#x27;</span>, color=<span class="string">&#x27;black&#x27;</span>)</span><br><span class="line">g.node(name=<span class="string">&#x27;b&#x27;</span>,label=<span class="string">&#x27;5&#x27;</span>, color=<span class="string">&#x27;black&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建一条边，连接a与b</span></span><br><span class="line"><span class="comment"># label 为线上显示的文本</span></span><br><span class="line"><span class="comment"># color为线的颜色</span></span><br><span class="line">g.edge(<span class="string">&#x27;b1&#x27;</span>,<span class="string">&#x27;a&#x27;</span>,label=<span class="string">&quot;&quot;</span>,color=<span class="string">&quot;red&quot;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;b1&#x27;</span>,<span class="string">&#x27;b&#x27;</span>,label=<span class="string">&quot;&quot;</span>,color=<span class="string">&quot;black&quot;</span>)</span><br><span class="line"></span><br><span class="line">g.node(name=<span class="string">&#x27;c&#x27;</span>, label=<span class="string">&#x27;6&#x27;</span>)</span><br><span class="line">g.node(name=<span class="string">&#x27;d&#x27;</span>, label=<span class="string">&#x27;5&#x27;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;b&#x27;</span>,<span class="string">&#x27;c&#x27;</span>,color=<span class="string">&quot;black&quot;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;b&#x27;</span>,<span class="string">&#x27;d&#x27;</span>,color=<span class="string">&quot;red&quot;</span>)</span><br><span class="line"></span><br><span class="line">g.node(name=<span class="string">&#x27;e&#x27;</span>,label=<span class="string">&#x27;2&#x27;</span>)</span><br><span class="line">g.node(name=<span class="string">&#x27;f&#x27;</span>,label=<span class="string">&#x27;3&#x27;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;a&#x27;</span>,<span class="string">&#x27;e&#x27;</span>,color=<span class="string">&quot;red&quot;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;a&#x27;</span>,<span class="string">&#x27;f&#x27;</span>,color=<span class="string">&quot;black&quot;</span>)</span><br><span class="line"></span><br><span class="line">g.node(name=<span class="string">&#x27;g&#x27;</span>,label=<span class="string">&#x27;7&#x27;</span>)</span><br><span class="line">g.node(name=<span class="string">&#x27;h&#x27;</span>,label=<span class="string">&#x27;2&#x27;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;e&#x27;</span>,<span class="string">&#x27;g&#x27;</span>,color=<span class="string">&quot;black&quot;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;e&#x27;</span>,<span class="string">&#x27;h&#x27;</span>,color=<span class="string">&quot;red&quot;</span>)</span><br><span class="line"></span><br><span class="line">g.node(name=<span class="string">&#x27;i&#x27;</span>,label=<span class="string">&#x27;3&#x27;</span>)</span><br><span class="line">g.node(name=<span class="string">&#x27;j&#x27;</span>,label=<span class="string">&#x27;4&#x27;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;f&#x27;</span>,<span class="string">&#x27;i&#x27;</span>,color=<span class="string">&quot;red&quot;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;f&#x27;</span>,<span class="string">&#x27;j&#x27;</span>,color=<span class="string">&quot;black&quot;</span>)</span><br><span class="line"></span><br><span class="line">g.node(name=<span class="string">&#x27;k&#x27;</span>,label=<span class="string">&#x27;6&#x27;</span>)</span><br><span class="line">g.node(name=<span class="string">&#x27;l&#x27;</span>,label=<span class="string">&#x27;10&#x27;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;c&#x27;</span>,<span class="string">&#x27;k&#x27;</span>,color=<span class="string">&quot;red&quot;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;c&#x27;</span>,<span class="string">&#x27;l&#x27;</span>,color=<span class="string">&quot;black&quot;</span>)</span><br><span class="line"></span><br><span class="line">g.node(name=<span class="string">&#x27;m&#x27;</span>,label=<span class="string">&#x27;8&#x27;</span>)</span><br><span class="line">g.node(name=<span class="string">&#x27;n&#x27;</span>,label=<span class="string">&#x27;5&#x27;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;d&#x27;</span>,<span class="string">&#x27;n&#x27;</span>,color=<span class="string">&quot;red&quot;</span>)</span><br><span class="line">g.edge(<span class="string">&#x27;d&#x27;</span>,<span class="string">&#x27;m&#x27;</span>,color=<span class="string">&quot;black&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示图像 g.view()</span></span><br><span class="line"><span class="comment"># g.view()</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 画图，filename:图片的名称，若无filename，则使用Digraph对象的name，默认会有gv后缀</span></span><br><span class="line"><span class="comment"># directory:图片保存的路径，默认是在当前路径下保存</span></span><br><span class="line">g.view(filename=<span class="string">&quot;mypicture&quot;</span>, directory=<span class="string">&quot;/home/scheng&quot;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
